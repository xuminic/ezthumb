ifeq	($(SYSTOOL),unix)
CC	= gcc
AR	= ar
CP	= cp
RM	= rm -f

EXDIR	= 
FFMPEG  = /usr/include/ffmpeg
EXINC	= -I$(FFMPEG)
GTKINC	= `pkg-config gtk+-2.0 --cflags`
