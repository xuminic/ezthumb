PREFIX	= /usr/local
BINDIR	= /usr/local/bin
MANDIR	= /usr/local/man/man1
RELDIR	= ./release-bin

DEBUG	= -g -DDEBUG
DEFINES = -D$(SYSAPI) -D$(SYSGUI)
CFLAGS	= -Wall -O3 ${DEBUG} ${DEFINES} -I.


%.o : %.c
	$(CC) $(CFLAGS) -c -o $@ $<


